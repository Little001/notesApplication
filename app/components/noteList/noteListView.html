
<h1>{{'texts.list_notes' | i18next}}</h1>
	<ul class="list-group notesList">
	  <li ng-repeat="note in notes" class="list-group-item">
		  <ul>
			  <li>{{$index + 1}}</li>
			  <li><p>{{'texts.title' | i18next}}</p>{{note.title}}</li>
			  <li><p>{{'texts.body' | i18next}}</p>{{note.body}}</li>
			  <li><button type="button" class="btn btn-primary" ui-sref="detail({id: note.id})">{{'texts.detail' | i18next}}</button></li>
		  </ul>
	  </li>
	</ul>
